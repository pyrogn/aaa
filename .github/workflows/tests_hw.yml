      - uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: RUN PYTEST
        run: |
          pip install pytest
          pytest -v issue2/test_morse.py
      - name: Run Ruff
        run: |
          pip install ruff
          ruff check issue2/test_morse.py

  issue3:
