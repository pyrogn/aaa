name: tests_hw
on: 
  push:
    branches:
      - tests
defaults:
  run:
    working-directory: ./tests

jobs:
  issue1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: RUN DOCTEST
        run: python -m doctest -o NORMALIZE_WHITESPACE -v morse.py
      - name: Run Ruff
        run: |
          pip install ruff
          ruff check morse.py

  issue2:
    runs-on: ubuntu-latest
