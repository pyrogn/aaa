name: tests_hw
on: [push, pull_request]
jobs:
  issue1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: run doctest
        run: python -m doctest -o NORMALIZE_WHITESPACE -v tests/morse.py
      - name: Run Ruff
        run: |
          pip install ruff
          ruff check tests/morse.py

  issue2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: run pytest
        run: |
          pip install pytest
          pytest -v tests/test_morse.py
      - name: Run Ruff
        run: |
          pip install ruff
          ruff check tests/test_morse.py
